<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHub - Forgot Password</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="forgot-password-container">
        <!-- Left Column: Decorative Section -->
        <div class="forgot-password-left">
            <div class="circle-pattern circle-1"></div>
            <div class="circle-pattern circle-2"></div>
            <div class="circle-pattern circle-3"></div>
            <div class="circle-pattern circle-4"></div>
            <div class="circle-pattern circle-5"></div>
            <div class="circle-pattern circle-6"></div>
            <div class="circle-pattern circle-7"></div>
            <div class="circle-pattern circle-8"></div>
            <div class="circle-pattern circle-9"></div>
            <div class="circle-pattern circle-10"></div>
            <div class="circle-pattern circle-11"></div>
            <div class="circle-pattern circle-12"></div>
            <div class="circle-pattern circle-13"></div>
            <div class="circle-pattern circle-14"></div>
            <div class="circle-pattern circle-15"></div>
            <div class="circle-pattern circle-16"></div>
            <div class="circle-pattern circle-17"></div>
            <div class="circle-pattern circle-18"></div>
            <div class="circle-pattern circle-19"></div>
            <div class="circle-pattern circle-20"></div>
            <div class="circle-pattern circle-21"></div>
            <div class="circle-pattern circle-22"></div>
            <div class="circle-pattern circle-23"></div>
            <div class="circle-pattern circle-24"></div>
            <div class="circle-pattern circle-25"></div>
            <div class="circle-pattern circle-26"></div>
            <div class="circle-pattern circle-27"></div>
            <div class="circle-pattern circle-28"></div>
            <div class="circle-pattern circle-29"></div>
            <div class="circle-pattern circle-30"></div>
            <div class="left-content">
                <div class="star-container">
                    <div class="star-circle"></div>
                    <span class="star">â˜…</span>
                </div>
                <div class="text-content">
                    <h2 class="main-title">Forgot Password?</h2>
                    <p class="main-subtitle">No worries! Enter your email to reset your password and get back to your account.</p>
                </div>
            </div>
        </div>

        <!-- Right Column: Forgot Password Form -->
        <div class="forgot-password-right">
            <div class="brand-header">
                <img src="Images\SkillHub LOGO 3.png" alt="SkillHub Logo" class="signin-logo">
                <span class="brand-text">SkillHub</span>
            </div>
            <h2 class="form-title">Reset Your Password</h2>
            <p class="form-subtitle">Enter your email to receive a reset link</p>
            <form class="forgot-password-form" id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
            <div class="back-link">
                <a href="login-sponsor.html">Back to Sign In</a>
            </div>
            <p class="footer-links">
                Don't have an account? <a href="signup-sponsor.html">Sign Up</a>
            </p>
        </div>
    </div>
    <footer class="footer">
        <!-- Content will be dynamically included or copied from footer1.html -->
    </footer>
    <script src="js/forgot-password.js"></script>
</body>
</html>
