<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHub - Learner Sign In</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login-learner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signin-container">
        <!-- Left Column: Decorative Section -->
        <div class="signin-left">
            <div class="circle-pattern circle-1"></div>
            <div class="circle-pattern circle-2"></div>
            <div class="circle-pattern circle-3"></div>
            <div class="circle-pattern circle-4"></div>
            <div class="circle-pattern circle-5"></div>
            <div class="circle-pattern circle-6"></div>
            <div class="circle-pattern circle-7"></div>
            <div class="circle-pattern circle-8"></div>
            <div class="circle-pattern circle-9"></div>
            <div class="circle-pattern circle-10"></div>
            <div class="circle-pattern circle-11"></div>
            <div class="circle-pattern circle-12"></div>
            <div class="circle-pattern circle-13"></div>
            <div class="circle-pattern circle-14"></div>
            <div class="circle-pattern circle-15"></div>
            <div class="circle-pattern circle-16"></div>
            <div class="circle-pattern circle-17"></div>
            <div class="circle-pattern circle-18"></div>
            <div class="circle-pattern circle-19"></div>
            <div class="circle-pattern circle-20"></div>
            <div class="circle-pattern circle-21"></div>
            <div class="circle-pattern circle-22"></div>
            <div class="circle-pattern circle-23"></div>
            <div class="circle-pattern circle-24"></div>
            <div class="circle-pattern circle-25"></div>
            <div class="circle-pattern circle-26"></div>
            <div class="circle-pattern circle-27"></div>
            <div class="circle-pattern circle-28"></div>
            <div class="circle-pattern circle-29"></div>
            <div class="circle-pattern circle-30"></div>
            <div class="left-content">
                <div class="star-container">
                    <div class="star-circle"></div>
                    <span class="star">â˜…</span>
                </div>
                <div class="text-content">
                    <h2 class="main-title">Welcome Back!</h2>
                    <p class="main-subtitle">Ready to continue your learning journey? Sign in to access your skills and connect with amazing teachers.</p>
                </div>
            </div>
        </div>

        <!-- Right Column: Sign-In Form -->
        <div class="signin-right">
            <div class="brand-header">
                <img src="Images/SkillHub LOGO 3.png" alt="SkillHub Logo" class="signin-logo">
                <span class="brand-text">SkillHub</span>
            </div>
            <h2 class="form-title">Sign In as Learner</h2>
            <p class="form-subtitle">Access your learning dashboard</p>
            <form class="signin-form" id="learner-signin-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span class="custom-checkbox"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            <div class="social-login">
                <div class="divider-text">
                    <span>Or continue with</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <img src="images/devicon_google.png" alt="Google" class="social-icon"> Google
                    </button>
                    <button class="social-btn facebook">
                        <img src="images/logos_facebook.png" alt="Facebook" class="social-icon"> Facebook
                    </button>
                </div>
            </div>
            <p class="footer-links">
                Don't have an account? <a href="signup-learner.html">Sign Up</a> | Want to teach? <a href="signup-teacher.html">Join as Teacher</a>
            </p>
        </div>
    </div>
    <footer class="footer">
        <!-- Content will be dynamically included or copied from footer1.html -->
    </footer>
    <script src="js/login-learner.js"></script>
</body>
</html>
