<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHub - Navbar 1 Component</title>
    <link rel="stylesheet" href="navbar1.css">
</head>
<body>
    <!-- Navbar 1 - Top Navigation -->
    <nav class="navbar-top">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="images/SkillHub LOGO 3.png" alt="SkillHub Logo" class="logo">
                <span class="brand-text">SkillHub</span>
            </div>
            
            <div class="navbar-actions">
                <a href="#" class="nav-button btn-outline">
                    <img src="images/lucide_log-in.png" alt="Sign In Icon" class="button-icon" style="margin-top: 6px;">
                    Sign In
                </a>
                <a href="#" class="nav-button btn-filled">
                    <img src="images/signup.png" alt="Sign Up Icon" class="button-icon">
                    Sign Up
                </a>
                <button class="mobile-menu-btn" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
